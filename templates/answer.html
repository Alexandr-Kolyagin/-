{%extends "main.html"%}

{% block content %}
<form class="login_form" method="post">

          <div class="form-group group">
            <input type="text" class="form-control" id="surname" aria-describedby="surname" placeholder="Введите фамилию" name="surname">
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Введите имя" name="name">

          </div>
          <div class="form-group group">
            <label for="classSelect">Какое у вас образование</label>
            <select class="form-control" id="educationSelect" name="class">
              <option>Общее</option>
              <option>Среднее</option>
              <option>Высшее</option>
            </select>
          </div>
          <div class="form-group group">
            <label for="form-check">Какие у вас профессии?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="prof" id="ingener" value="ingener">
              <label class="form-check-label" for="ingener">
                Инженер
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="prof" id="lerner" value="lerner">
              <label class="form-check-label" for="lernerr">
                Учитель
              </label>
            </div>
        </div>
        <div class="form-group group">
          <label for="form-check">Укажите пол</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
            <label class="form-check-label" for="male">
              Мужской♂
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female">
              Женский♀
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="python" value="python">
            <label class="form-check-label" for="female">
              Питонист⚧
            </label>
          </div>
        </div>
          <div class="form-group group">
            <label for="about">Мотивация</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
          </div>

          <form method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="photo">Приложите фотографию</label>
              <input type="file" class="form-control-file" id="photo" name="file">
            </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="acceptRules">Готовы остаться на марсе?</label>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>

        </form>
        </form>
{% endblock %}
